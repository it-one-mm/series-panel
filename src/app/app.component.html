<nz-layout>
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" nzWidth="200px">
        <div class="logo"></div>
        <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
            <li nz-menu-item nzMatchRouter [routerLink]="['movies']">
                <i nz-icon nzType="video-camera"></i>
                <span>Movies</span>
            </li>
            <li nz-menu-item nzMatchRouter [routerLink]="['categories']">
                <i nz-icon nzType="appstore"></i>
                <span>Categories</span>
            </li>
            <li nz-menu-item nzMatchRouter [routerLink]="['play-lists']">
                <i nz-icon nzType="build"></i>
                <span>Play Lists</span>
            </li>
            <li nz-menu-item nzMatchRouter [routerLink]="['languages']">
                <i nz-icon nzType="flag"></i>
                <span>Languages</span>
            </li>
        </ul>
    </nz-sider>
    <nz-layout>
        <nz-header>
            <h2 style="padding-left: 16px;">{{ title }}</h2>
        </nz-header>
        <nz-content>
            <div style="padding: 20px 0"></div>
            <div class="inner-content">
                <router-outlet></router-outlet>
            </div>
        </nz-content>
        <nz-footer>Ant Design Â©2019 Implement By Angular</nz-footer>
    </nz-layout>
</nz-layout>
